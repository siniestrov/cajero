<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM - Siniestro</title>
    <link rel="stylesheet" href="./style/atm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body >
    <main>
        <section class="back-principal" id="card-login">
            <div class="container abs-center">
                <div class="card m-auto border border-2 size-card">
                    <div class="card-body m-auto text-center">
                        <img src="./imgs/cajero-logo.png" width="300px" class="p-3">
                    <h2 class="card-title ">Bienvenido</h2>
                    <p class="card-subtitle  text-body-secondary pb-3 ">Ingresa tus datos para acceder</p>
                    <p class="card-subtitle mb-3 fw-bold text-danger" id="alert-login"></p>
                    <form id="login">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="userLogin">
                            <label for="userLogin">Usuario</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" name="passLogin">
                            <label for="passLogin">Password</label>
                        </div>
                        <div class="form-floating p-3">
                            <button class="btn btn-primary btn-lg" id="btn-ingresar" type="submit">Ingresar</button>
                        </div>
                    </form>
                    
                    </div>
                    <p class="text-center">Usuarios: Leonardo,  Caro,  Cha<br/>Pass: 123 para todos</p>
                </div>
            </div>
        </section>


        <section class="back-principal" id="card-atm">
            <div class="container abs-center">
                <div class="card m-auto border border-2 size-card">
                    <div class="card-body m-auto text-center">
                        <img src="./imgs/cajero-logo.png" width="200px" class="p-3">
                    <div>
                        <p class="card-subtitle mb-2 text-body-secondary pb-3 fs-4 fw-bold">Bienvenido <label id="textCliente"></label></p>
                    </div>
                    <div>
                        <p class="card-subtitle mb-2 text-body-secondary pb-3 fs-4">Saldo:  <span name="saldouser" id="saldo" class="fw-bold"></span></p>
                        <p class="card-subtitle mb-3 fw-bold text-danger" id="alert-general"></p>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number"  name="deposito" id="dato-ingreso" class="form-control" aria-label="" >
                        <button type="button" id="btn-suma" class="btn btn-success">Ingresar</button>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" name="retirar" id="dato-resta" class="form-control" aria-label="">
                        <button type="button" id="btn-resta" class="btn btn-warning">Retirar</button>
                    </div>
                    

    
    
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="./js/app.js"></script>
    <script src="./js/bd.js"></script>
</body>
</html>
